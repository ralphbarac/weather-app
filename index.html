<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css"/>
    <title>Weather</title>

<body>
    <div class="section-container">
        <div class="section-upper">

                <h2 class="time-section-hour">12:29PM</h2>
                <h2 class="time-section-date">Monday 18, August 2018</h2>
            </div>
            <div class="temperature-section">
                <canvas class="icon-0" width="128" height="128"></canvas>
                <h1 class="temperature-section-summary">Clear Sky</h1>
                <h3 class="temperature-section-location">London, Canada</h3>
                <h1 class="temperature-section-degree">16</h1>
                <span>Farenheit</span>
            </div>
        </div>
        <div class="section-lower">
            <div class="week-section">
                <div class="week-section-block">
