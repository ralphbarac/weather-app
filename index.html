<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css"/>
    <title>Weather</title>
</head>
<body>
    <div class="time-section">
        <h2 class="time-section-hour">12:29PM</h2>
        <h2 class="time-section-date">Monday 18, August 2018</h2>
    </div>
    <div class="temperature-section">
        <canvas class="icon" width="128" height="128"></canvas>
        <h1 class="temperature-section-summary">Clear Sky</h1>
        <h3 class="temperature-section-location">London, Canada</h3>
        <h1 class="temperature-section-degree">16</h1>
        <span>Farenheit</span>
        
    </div>

    <script src="skycons.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
